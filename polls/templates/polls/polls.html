{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-semibold">Todas las encuestas:</h2>

<div class="flex flex-col justify-center items-center gap-4 p-4">



  {% for poll in polls %}
  <div class="flex flex-col justify-center items-center gap-2 bg-white p-4 rounded">
    <h3 class="text-xl font-bold text-sky-800">{{ poll }}</h3>

    <div class="flex w-full gap-2">
      <a class="p-2 bg-yellow-400 text-center text-neutral-900 rounded w-full" href="{% url 'poll' poll.id %}">
        Votar
      </a>
      <a class="p-2 bg-red-400 text-center text-neutral-900 rounded w-full" href="{% url 'results' poll.id %}">
        Ver resultados
      </a>
    </div>

  </div>


  {% endfor %}

</div>


{% endblock %}
